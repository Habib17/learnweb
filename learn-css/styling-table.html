<!DOCTYPE html>
<meta charset="utf-8">
<head>
 <title>Styling  The List</title>
 <link rel="stylesheet" type="text/css" href="eksternal.css"> 
</head>

<body>
<!-- Caption Property-->
<caption>The Various Of Color</caption>
<table border="1" class="saparate">
	<tr>
		<td>Red</td>
		<td>Green</td>
	</tr>
	<tr>
		<td>Blue</td>
		<td>Yellow</td>
	</tr>
	<tr>
		<td>Red</td>
		<td></td>
	</tr>
</table>
<p>Table layout is set to <strong>auto</strong></p>
<table border="1" class="auto">
	<tr>
		<td width="10%">500.000.000.000.000.000.000</td>
		<td width="90%">20.000</td>
	</tr>
</table>
<p>Table layout is set to <strong>fix</strong></p>
<table border="1" class="fixed">
	<tr>
		<td width="10%">500.000.000.000.000.000.000</td>
		<td width="90%">20.000</td>
	</tr>
</table>
</body>
<html>
