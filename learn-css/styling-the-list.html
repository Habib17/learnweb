<!DOCTYPE html>
<meta charset="utf-8">
<head>
 <title>Styling  The List</title>
 <link rel="stylesheet" type="text/css" href="eksternal.css"> 
</head>

<body>
<ol class="lower-alpha">
	<li>Satu</li>
	<li>Dua</li>
	<li>Tiga</li>
</ol>
<ul class="circle">
	<li>Biru</li>
	<li>Ungu</li>
	<li>Abu-abu</li>
</ul>
<ul class="square">
	<li>Macam</li>
	<li>Harimau</li>
	<li>Singa</li>
</ul>
<p>ini adalah list posisi di <strong>inside</strong></p>
<ul class="image">
	<li>pergi</li>
	<li>berangkat</li>
	<li>Pulang</li>
</ul>
<p>ini adalah list posisi di <strong>outside</strong></p>
<ul class="outside">
	<li>pergi</li>
	<li>berangkat</li>
	<li>Pulang</li>
</ul>
</body>
<html>
