  <input type="text" name="email" placeholder="email@example.com" autofocus>
</form>
<!-- ini adalah email menggunakan html5 dan placeholder serta required -->
<form autocomplete="off">

  <input type="text" name="email" placeholder="email@example.com" required>

</datalist>

 <input type="tel" name="tel" id="tel" placeholder="085604000000">
