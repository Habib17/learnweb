<!DOCTYPE html>
<html>
<head>
	<title></title>

<style type="text/css">
	.box {
		width: 100%;
	}
	.dark_blue{
		background-color:  #191970;
		height: 50px;
	}
	.light_blue{
		background-color:  #ADD8E6;
		height: 50px;
	}
	.green{
		background-color:  green;
		height: 50px;
	}
	@media screen and (min-width: 450px){
		.dark_blue{
			width: 25%;
		}
		.light_blue{
			width: 75%;
		}
	}
	@media screen and (min-width: 550px){
		.dark_blue, .green{
			width: 25%;
		}
		.light_blue{
			width: 50%;
		}
	}
	.container{
		display: flex;
		flex-wrap: wrap;
	}
	
</style>
	<meta name="viewport" content="width = device-width , initial-scale = 1">
</head>
<body>
<div class="container">
	<div class="box dark_blue">ok</div>
	<div class="box light_blue">ok</div>
	<div class="box green">yye</div>
</div>

</body>
</html>
